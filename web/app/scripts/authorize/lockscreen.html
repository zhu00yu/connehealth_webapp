<div>
    <form class="form-signin" role="form">
        <h3><strong>{{fullName}}</strong> 欢迎回来</h3>
        <div class="append-icon m-b-20">
            <input type="text" name="password" ng-model="password" class="form-control form-white" placeholder="密码" required>
        </div>
        <button type="submit" id="submit-form" ng-click="loginUser(name, password)" class="btn btn-lg btn-dark btn-rounded ladda-button" data-style="expand-left">登录</button>

    </form>
</div>
