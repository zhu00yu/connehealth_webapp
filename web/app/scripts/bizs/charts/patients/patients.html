<div class="ch-charts-patients">
    <div class="ch-header">
        <table>
            <tr>
                <td style="height:100px;">
                    <img style="padding:0px;" class="ch-patient-face" ng-src="{{vm.PatientPhotoFileData}}" /></td>
                <td style="height:100px;">
                    <div style="height:61px;padding-top:10px; padding-left:20px;">
                        <table>
                            <tr>
                                <td style="padding:10px;width:150px;">
                                    <h2>{{vm.Patient.PatientName}}</h2>
                                </td>
                                <td style="color: white;">
                                    <span style="margin-left:10px;margin-right:10px;">性别：{{vm.Patient.Sex}}</span>|<span style="margin-left:10px;margin-right:10px;">年龄：{{vm.Patient.Age}}</span>|<span style="margin-left:10px;margin-right:10px;">生日：{{vm.Patient.DateOfBirthTime | date: 'yyyy-MM-dd'}}</span>|<span style="margin-left:10px;margin-right:10px;">电话：{{vm.Patient.MobilePhone}}</span>|<span style="margin-left:10px;margin-right:10px;">身份证：{{vm.Patient.IDNumber}}</span>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div style="padding:0 25px; height:39px;">
                        <div tab-directive groupname="charts.patients"></div>
                    </div>
                </td>
            </tr>
        </table>
    </div>

    <div class="nav-tabs3" style="margin-top: 0;">
        <div class="tab-content">
            <div class="tab-pane ng-scope active ch-charts" ui-view></div>
        </div>
    </div>
</div>
