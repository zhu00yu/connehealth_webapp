<div class="modal fade insertProblemModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-primary">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="icons-office-52"></i></button>
                <h4 class="modal-title"><strong>添加</strong> 疾病</h4>
            </div>
            <div class="modal-body" style="max-height: 380px; overflow: auto;">
                <form role="form">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>疾病检索</label>
                                <div>
                                    <input type="text" ng-model="dto.problem.diseaseId" class="icdSearch form-control form-white">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>ICD 代码</label>
                                <div class="prepend-icon">
                                    <input type="text" ng-model="dto.medication.icdNo" class="form-control form-white" placeholder="ICD">
                                    <i class="icon-lock"></i>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>疾病名称</label>
                                <div class="prepend-icon">
                                    <input type="text" ng-model="dto.problem.problemName" class="form-control form-white" placeholder="名称">
                                    <i class="icon-lock"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>疾病状态</label>
                                <div class="prepend-icon">
                                    <select select2-directive ng-model="dto.problem.currentStatus" init-value="{{dto.problem.currentStatus}}" class="form-control form-white" data-placeholder="疾病状态">
                                        <option>治疗中</option>
                                        <option>已治愈</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>严重程度</label>
                                <div>
                                    <select select2-directive ng-model="dto.problem.severity" init-value="{{dto.problem.severity}}" class="form-control form-white" data-placeholder="严重程度">
                                        <option>急性</option>
                                        <option>慢性</option>
                                        <option>晚期</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="form-label">患病日期</label>
                                <div class="input-daterange b-datepicker input-group">
                                    <input type="text" class="input-sm form-control"  ng-model="dto.problem.startDate" placeholder="发病日">
                                    <span class="input-group-addon">到</span>
                                    <input type="text" class="input-sm form-control"  ng-model="dto.problem.endDate" placeholder="治愈日">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>备注</label>
                                <div class="prepend-icon">
                                    <textarea ng-model="dto.problem.memo" class="form-control form-white" placeholder="备注"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default btn-embossed" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary btn-embossed" ng-click="submitProblemEditor(true)">添加</button>
            </div>
        </div>
    </div>
</div>
